<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <ul class="nav">
        <li><a class="nav-link" href="#">Home</a></li>
        <li><a class="nav-link" href="#">Services</a></li>
        <li><a class="nav-link" href="#">Product</a></li>
        <li><a class="nav-link" href="#">Contact Us</a></li>
      </ul>
      <h2>Login Form</h2>
      <img
        class="profile-pic"
        src="https://ik.imagekit.io/d9mvewbju/Course/BigbinaryAcademy/profile-image-css-login-page-project_tS9W4AV3q.png"
        alt="Profile Picture"
      />
      <form>
        <div class="input-field">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="input"
            placeholder="Enter Username"
          />
        </div>
        <div class="input-field">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="input"
            placeholder="Enter Password"
          />
        </div>
        <button type="submit" class="login-btn">Login</button>
        <div class="remember-me"><input type="checkbox" /> Remember me</div>
        <div class="forgot-password">Forgot Password</div>
        <button type="button" class="cancel-btn">Cancel</button>
      </form>
    </div>
  </body>
</html>
